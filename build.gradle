group 'org.isouth'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.0-M5"
    compile "io.reactivex.rxjava2:rxjava:2.1.1"
    compile "com.netflix.hystrix:hystrix-examples:1.5.12"
    compile "com.netflix.ribbon:ribbon:2.2.2"
}
